<app-login-menu></app-login-menu>

<div class="flex app-container">
  <div class="col" style="height: 100vh; width: 25vw;">
    <p-menubar>
      <ng-template pTemplate="start">
        <div>MAP OVERVIEW</div>
      </ng-template>
      <ng-template pTemplate="end">
        <i class="pi pi-bars"></i>
      </ng-template>
    </p-menubar>

    <p-tabView>
      <p-tabPanel header="VEHICLES">
        <app-vehicles></app-vehicles>
      </p-tabPanel>
      <p-tabPanel header="LOCATIONS">
        <app-locations></app-locations>
      </p-tabPanel>
      <p-tabPanel header="HISTORY">
        <app-history></app-history>
      </p-tabPanel>
    </p-tabView>
  </div>

  <p-divider layout="vertical"></p-divider>


  <div id="arcgisMapView"></div>

</div>
